<div class='card'>
    <div class="card-header">
        <h1>{{"Angular app"}}</h1>
    </div>
    <div class='card-body'>
        <div class="row">
            <div class='col-md-2'>Filter by</div>
            <div class='col-md-4'>
                <input type= 'text'
                [(ngModel)] = 'listFilter'/>
</div>
</div>
<div class='row'>
    <div class='col-md-6'>
        <h4>Filtered by {{listFilter}}</h4>
</div>
    </div>
</div>
<div class="table-responsive">
    <table class="table">
      <thead>
             <tr>
                <th>
                    <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-primary" (click)="toggleImage()">{{showImage ? 'Show': 'Hide'}} Image</button>
             </th>
             <th>
                Product
             </th>
             <th>
                 Code
             </th>
             <th>
                 Available
             </th>
             <th>
                 Price
             </th>
             <th>
                 5 Star Rating
             </th>
            </tr>
      </thead>
      <tbody>
          <tr *ngFor='let product of products$ | async'>
          <td><img *ngIf = showImage;
            [src]='pageTitle.message'
          [title] = 'product.productName'
          [style.width.px] = 'imageWidth'
          [style.margin.px] = 'imageMargin'></td>
          <td>{{product.productName}}</td>
          <td>{{product.productCode | convertToSpaces : '-'}}</td>
          <td>{{product.releaseDate}}</td>
          <td>{{product.price | currency:'USD':'symbol':'1-2.2'}}</td>
          <td><starComponent [rating] = 'product.starRating'></starComponent></td>
        </tr>
      </tbody>
    </table>
  </div>
